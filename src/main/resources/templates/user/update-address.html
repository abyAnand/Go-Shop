<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>User Address Update</title>
</head>

<body>
<div class="container mt-5">
  <h1>User Address Update</h1>
  <form th:action="@{/user/address/update}" method="post" th:object="${address}">
    <input type="hidden" name="id" th:value="${address.id}" />

    <div class="mb-3">
      <label for="flatInput" class="form-label">Flat:</label>
      <input type="text" name="flat" class="form-control" id="flatInput" placeholder="Enter flat number" th:value="${address.flat}">
    </div>
    <div class="mb-3">
      <label for="areaInput" class="form-label">Area:</label>
      <input type="text" name="area" class="form-control" id="areaInput" placeholder="Enter area" th:value="${address.area}">
    </div>
    <div class="mb-3">
      <label for="townInput" class="form-label">Town:</label>
      <input type="text" name="town" class="form-control" id="townInput" placeholder="Enter town" th:value="${address.town}">
    </div>
    <div class="mb-3">
      <label for="cityInput" class="form-label">City:</label>
      <input type="text" name="city" class="form-control" id="cityInput" placeholder="Enter city" th:value="${address.city}">
    </div>
    <div class="mb-3">
      <label for="stateInput" class="form-label">State:</label>
      <input type="text" name="state" class="form-control" id="stateInput" placeholder="Enter state" th:value="${address.state}">
    </div>
    <div class="mb-3">
      <label for="pinInput" class="form-label">PIN:</label>
      <input type="text" name="pin" class="form-control" id="pinInput" placeholder="Enter PIN code" th:value="${address.pin}">
    </div>
    <div class="mb-3">
      <label for="landmarkInput" class="form-label">Landmark:</label>
      <input type="text" name="landmark" class="form-control" id="landmarkInput" placeholder="Enter landmark" th:value="${address.landmark}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Order History</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.7.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <style>
    body {
      margin-top: 20px;
      background: #f8f9fa;
    }

    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .table-nowrap .table td,
    .table-nowrap .table th {
      white-space: nowrap;
    }

    table th {
      font-weight: 600;
      background-color: #f8f9fa !important;
    }

    .dropdown .dropdown-menu {
      right: 0;
      left: auto;
    }

    .table-card {
      border-radius: 10px;
      overflow: hidden;
    }

    .table-responsive {
      border: none;
      box-shadow: none;
    }

    .table-card .card-header {
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
      padding: 15px 20px;
    }

    .table-card h5 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .table-card .card-header .btn {
      font-size: 14px;
      padding: 5px 10px;
    }

    .table-card .table {
      margin-bottom: 0;
    }

    .table-card .table thead tr {
      background-color: #f8f9fa;
      font-size: 14px;
      color: #6c757d;
      text-transform: uppercase;
    }

    .table-card .table th,
    .table-card .table td {
      padding: 15px 20px;
      vertical-align: middle;
      border-top: none;
      font-size: 14px;
      color: #333;
    }

    .table-card .table tbody tr {
      border-bottom: 1px solid #dee2e6;
    }

    .table-card .table tbody tr:last-child {
      border-bottom: none;
    }

    .table-card .text-end {
      text-align: right;
    }

    .dropdown-menu-right {
      right: 0;
      left: auto;
    }

    .dropdown-item {
      font-size: 14px;
      padding: 10px 20px;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12 mb-3 mb-lg-5">
      <div class="overflow-hidden card table-nowrap table-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Order History</h5>
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="small text-uppercase bg-body text-muted">
            <tr>
              <th>Order ID</th>
              <th>User Name</th>
              <th>No. of Order Items</th>
              <th>Payment Type</th>
              <th>Order Status</th>
              <th>Total</th>
<!--              <th class="text-end">Action</th>-->
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle" th:each="order : ${orderList}">
              <td><a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.id}"></a></td>
              <td th:text="${order.user.username}"></td>
              <td th:text="${order.getSize()}"></td>
              <td th:text="${order.payment}"></td>
              <td th:text="${order.status}"></td>
              <td th:text="${order.total}"></td>
              <td class="text-end">
                <div class="dropdown">
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">View Details</a>
                    <a class="dropdown-item" th:href="@{/orders/cancel/{id}(id=${order.id})}">Cancel Order</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.7.0/js/bootstrap.min.js"></script>
</body>

</html>

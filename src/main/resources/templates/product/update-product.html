<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Update Product</h3>
                </div>
                <div class="card-body">
                    <form id="updateProductForm" th:action="@{/products/update}" th:object="${product}" method="post">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" class="form-control" name="productName" id="productName" th:value="${product.productName}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                        </div>
                        <div class="form-group">
                            <label for="categoryId">Category:</label>
                            <select class="form-control" name="category" id="categoryId" required>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}" th:selected="${category.id == product.category.id}"></option>
                            </select>
                        </div>
                        <!-- Hidden input field for category object -->
                        <input type="hidden" name="category.id" th:value="${product.category.id}" />
                        <input type="hidden" name="id" th:value="${id}">
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

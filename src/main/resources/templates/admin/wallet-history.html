<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wallet History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container-xl {
            padding: 20px;
            background-color: #fff;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table-wrapper {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }

        .table-title {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
        }

        .table-title h2 {
            margin: 0;
        }

        .btn {
            margin-right: 5px;
            color: #333;
            text-decoration: none;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn:hover {
            color: #000;
        }

        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        th, td {
            border: none;
            padding: 10px;
            color: #666;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 500;
            text-align: left;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .empty-row td {
            text-align: center;
        }

        .btn-custom {
    background-color: #your-color !important;
    border-color: #your-color !important;
    color: #fff;
}

.btn-custom:hover {
    background-color: #your-hover-color !important;
    border-color: #your-hover-color !important;
    color: #fff;
}
    </style>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Wallet <b>History</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a th:href="@{/admin/users}" class="btn btn-custom" style="background-color: #fd7e14; border-color: #your-color;"><i class="fas fa-users"></i> <span>User Management</span></a>
                        <a th:href="@{/category}" class="btn btn-custom" style="background-color: #ffc107; border-color: #your-color;"><i class="fas fa-tags"></i> <span>Category</span></a>
                        <a th:href="@{/products/}" class="btn btn-custom" style="background-color: #28a745; border-color: #your-color;"><i class="fas fa-shopping-cart"></i> <span>Product</span></a>
                        <a th:href="@{/logout}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
                    </div>
                </div>
            </div>

            <!-- Wallet History Table -->
            <table id="walletHistoryTable" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Wallet ID</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${walletHistories.empty}">
                    <td colspan="5"> No Wallet History Available </td>
                </tr>
                <tr th:each="walletHistory : ${walletHistories}">
                    <td th:text="${walletHistory.id}"></td>
                    <td th:text="${walletHistory.wallet.id}"></td>
                    <td th:text="${walletHistory.amount}"></td>
                    <td th:text="${walletHistory.transaction}"></td>
                    <td th:text="${walletHistory.createdDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
                        <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>username</th>
                    <th>Date Created</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="2"> No Users </td>
                </tr>
                <tr th:each="user: ${users}">
                    <td>1</td>
                    <td> <span th:text="${user.firstName + ' ' + user.lastName}"> Name </span></td>
                    <td> <span th:text="${user.username}"> username </span></td>
                    <td><span th:text="${user.createdDate}"> Date Created </span></td>
                    <td th:text="${user.role.roleName == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></td>
                    <td>
                        <span th:class="${user.enabled} ? 'status text-success' : 'status text-danger'">&bull;</span>
                        <span th:text="${user.enabled} ? 'Active' : 'Inactive'"></span>
                    </td>
                    <td>
                        <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                    </td>
                </tr>
